<!DOCTYPE html>
<html lang="ru">
  <head>
    <h1>Данный сайт поможет вам спраиться с текстом полностью написанным на CAPS LOCK`е</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Всякая всячина</title>
  </head>
  <body>
    <main>
      <h2>Вставте свой текст</h2>
      <input id="txtInput" size="40" placeholder="Вставьте ваш текст">
      <br>
      <p id="answPlace"></p>
      <p>Кол-во изменений 49</p>
      <br>
      <br>
      <form class="registration">
        <input name="name" id="name" placeholder="Введите свое имя"  size="40" required>
        <br>
        <br>
        <input name="surname" id="surname" placeholder="Введите свою фамилию" size="40" required>
        <br>
        <br>
        <input name="patronymic" id="patronymic" placeholder="Введите свое отчество" size="40">
        <br>
        <br>
        <input name="aboutPerson" id="aboutPerson" placeholder="О себе" size="40">
        <br>
        <br>
        <input name="age" id="age" type="date" placeholder="Введите свой возраст" size="40" required>
        <br>
        <br>
        <p>Выберите страну</p>
        <select id="country" name="country" required>
          <option value="">Country...</option>
          <option value="In">India</option>
          <option value="Ukr">Ukraine</option>
          <option value="Ru">Russia</option>
          <option value="USA">USA</option>
          <option value="Bri">Britain</option>
          <option value="Af">Afghanistan</option>
        </select>
        <br>
        <button type="submit" id="sendBtn">Отправить</button>
      </form>
    </main>
    <script>
      const log = document.getElementById('answPlace')
      const input = document.getElementById('txtInput')
      input.addEventListener('input', (e) => {
        log.textContent = e.target.value.toLowerCase();
      })


      const form = document.querySelector('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        const form = document.querySelector('form')
        const name = document.querySelector('#name').value
        const surname = document.querySelector('#surname').value
        const age = document.querySelector('#age').value
        const country = document.querySelector('#country').value
        const div = document.createElement('div')
        div.innerHTML = `
 <p>Данные были отправлены</p>
 <div>Имя: ${name}</div>
 <div>Фамилия: ${surname}</div>
 <div>Возраст: ${age}</div>
 <div>Страна: ${country}</div>
`
        form.replaceWith(div)
      });
    </script>
  </body>
</html>
