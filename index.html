<!DOCTYPE html>
<html lang="ru">
  <head>
    <h1>Данный сайт поможет вам спраиться с текстом полностью написанным на CAPS LOCK`е</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Всякая всячина</title>
  </head>
  <body>
    <main>
      <h2>Вставте свой текст</h2>
      <input id="txtInput" size="40" placeholder="Вставьте ваш текст">
      <br>
      <p id="answPlace"></p>
      <p>Кол-во изменений 36</p>
      <br>
      <br>
      <form class="registration">
        <input id="name" placeholder="Введите свое имя"  size="40">
        <br>
        <br>
        <input id="surname" placeholder="Введите свою фамилию" size="40">
        <br>
        <br>
        <input id="patronymic" placeholder="Введите свое отчество" size="40">
        <br>
        <br>
        <input id="surname" type="date" placeholder="Введите свой возраст" size="40">
        <br>
        <br>
        <p>Выберите страну</p>
        <select name="country">
          <option value="">Country...</option>
          <option value="In">India</option>
          <option value="Ukr">Ukraine</option>
          <option value="Ru">Russia</option>
          <option value="USA">USA</option>
          <option value="Bri">Britain</option>
          <option value="Af">Afghanistan</option>
        </select>
      </form>
    </main>
    <script>
      const log = document.getElementById('answPlace')
      const input = document.getElementById('txtInput')
      input.addEventListener('input', (e) => {
        log.textContent = e.target.value.toLowerCase();
      })
    </script>
  </body>
</html>
