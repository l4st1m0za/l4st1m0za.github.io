<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>This website will deal with your Caps Lock txt :)</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Всякая всячина</title>
  </head>
  <body>
    <main>
      <h2>Paste your txt</h2>
      <input id="txtInput" size="40" placeholder="Вставьте ваш текст">
      <br>
      <p id="answPlace"></p>
      <p>Changes done: 58</p>
      <br>
      <br>
      <form class="registration">
        <input name="name" id="name" placeholder="Insert your name"  size="40" required>
        <br>
        <br>
        <input name="surname" id="surname" placeholder="Insert your surname" size="40" required>
        <br>
        <br>
        <input name="patronymic" id="patronymic" placeholder="Insert your patronymic" size="40">
        <br>
        <br>
        <input name="aboutPerson" id="aboutPerson" placeholder="About myself" size="40">
        <br>
        <br>
        <input name="age" id="age" type="date" placeholder="Insert your age" size="40" required>
        <br>
        <br>
        <p>Choose your country</p>
        <select id="country" name="country" required>
          <option value="">Country...</option>
          <option value="In">India</option>
          <option value="Ukr">Ukraine</option>
          <option value="Ru">Russia</option>
          <option value="USA">USA</option>
          <option value="Bri">Britain</option>
          <option value="Af">Afghanistan</option>
        </select>
        <br>
        <button type="submit" id="sendBtn">Submit</button>
      </form>
    </main>
    <script>
      const log = document.getElementById('answPlace')
      const input = document.getElementById('txtInput')
      input.addEventListener('input', (e) => {
        log.textContent = e.target.value.toLowerCase();
      })

      const form = document.querySelector('form');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault()
        const name = document.querySelector('#name').value
        const surname = document.querySelector('#surname').value
        const age = document.querySelector('#age').value
        const country = document.querySelector('#country').value
        const div = document.createElement('div')
        div.innerHTML = `
        <p>Feedback has been sent</p>
        <div>Name: ${name}</div>
        <div>Surname: ${surname}</div>
        <div>Age: ${age}</div>
        <div>Country: ${country}</div>
    `
        form.replaceWith(div)
      });
    </script>
  </body>
</html>
