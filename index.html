<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Всякая всячина</title>
    <script>
      const changeColour = () => {
        const random = (number) => {
          return Math.floor(Math.random() * (number+1));
        }
        const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        document.getElementById('colourChange').style.backgroundColor = rndCol;
      }
      //_________________________________________________________________________________________________
      const counterOfClicks = () => {
        let count = 0;
        document.getElementById('clicker2').innerHTML = `YOU HAVE CLICKED ME ${count} TIMES`
        count+=1
        if (count > 10) {
          document.getElementById('clicker2').innerHTML = `OK THAT\'S TO MUCH`
        }
      }
    </script>
  </head>
  <body>
    <main>
      <button id="colourChange" onclick="changeColour()">CHANGE COLOUR</button>
      <button id="clicker" onclick="counterOfClicks()">YOU HAVE CLICKED ME 0 TIMES</button>
      <div id="clicker2"></div>
      <p>13</p>
    </main>
  </body>
</html>
