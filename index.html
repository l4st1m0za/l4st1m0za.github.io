<!DOCTYPE html>
<html lang="ru">
  <head>
    <h1>Данный сайт поможет вам спраиться с текстом полностью написанным на CAPS LOCK`е</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Всякая всячина</title>
    <script>
      let answ = '';

      const form = document.getElementById('txtInput')
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target)
        answ = formData.toLowerCase()
      })

      const btn = document.getElementById('answBtn');
      btn.addEventListener('click', () => {
        const div = document.getElementById('answPlace')
        div.innerHTML = answ;
      })
    </script>
  </head>
  <body>
    <main>
      <h2>Вставте свой текст</h2>
      <input id="txtInput" size="40">
      <br>
      <button id="answBtn">Нажмите, чтобы получить правильную строку</button>
      <br>
      <div id="answPlace"></div>
      <p>Кол-во изменений 29</p>
    </main>
  </body>
</html>
